[build]
  publish = "frontend/"
  functions = "functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[functions]
  directory = "functions"
  [[functions.headers]]
    header = "Access-Control-Allow-Origin = *"
    header = "Access-Control-Allow-Headers = Content-Type"